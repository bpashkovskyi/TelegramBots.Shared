name: $[format('1.0.{0}', counter('1.0', 0))]

trigger:
  branches:
    include:
    - main

variables:  
  - name: ProjectPath
    value: 'TelegramBots.Shared'

stages:
  - stage: Build
    displayName: 'Build, Run Tests and Publish Artifacts'

    jobs:
    - job: build
      displayName: Build, Run Tests and Publish Artifacts Job
      pool:
        vmImage: windows-latest

      steps:

      - checkout: self
        clean: true

      - task: NuGetToolInstaller@0
        displayName: Use NuGet
        inputs:
          versionSpec: 6.1.0

      - task: DotNetCoreCLI@2
        displayName: Restore NuGet Packages
        inputs:
          command: restore
          projects: '**/*.csproj'

      - task: DotNetCoreCLI@2
        displayName: Build Projects
        inputs:
          projects: '**/*.sln'

      - task: DotNetCoreCLI@2
        displayName: Run Tests
        inputs:
          command: test
          projects: '**/*Test*.csproj;!'

      - task: DotNetCoreCLI@2
        displayName: Publish Nuget Packages
        inputs:
          command: 'pack'
          packagesToPack: '**\*.csproj;!**/*Test*.csproj;!'
          packDirectory: '$(Build.ArtifactStagingDirectory)'
          versioningScheme: 'byBuildNumber'

      - task: PublishPipelineArtifact@1
        displayName: Publish Artifact NuGet Packages
        
      - task: PublishPipelineArtifact@1
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)'
          artifact: 'NuGet'
          publishLocation: 'pipeline'

  - stage: Publish
    displayName: 'NuGet Push Packages'

    jobs:
    - job: Publish
      displayName: 'NuGet Push Packages'
      pool:
        vmImage: windows-latest

      steps:

      - task: DownloadBuildArtifacts@0
        displayName: 'Download Nuget Packages'
        inputs:
          buildType: 'current'
          artifactName: 'Nuget'
          downloadPath: '$(Build.ArtifactStagingDirectory)'

      - task: NuGetCommand@2
        displayName: 'NuGet Push Packages'
        inputs:
          command: push
          packagesToPush: '$(Build.ArtifactStagingDirectory)/NuGetPackages/*.nupkg'
          nuGetFeedType: external
          publishFeedCredentials: 'Nuget Org'
...